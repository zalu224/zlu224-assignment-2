<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMean Algorithm Visualization</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="body-container">
    <div class="container mt-5">
        <h1 class="text-center mb-4">KMean Algorithm Visualization Tool</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="matplot">
                    <img id="data-visualization" alt="Data Visualization" class="img-fluid" style="display:none;">
                    <div id="plotly-div" style="display:none;"></div> 
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="numPoints" class="form-label">Number of Data Points:</label>
                    <input id="numPoints" type="number" class="form-control" placeholder="300" value="300"/>
                </div>
                <div class="mb-3">
                    <label for="kClusters" class="form-label">Number of Clusters (k):</label>
                    <input type="number" class="form-control" id="kClusters" placeholder="3" value="3">
                </div>
                <div id="centroidCount" class="mb-3">Selected Centroids: 0</div>
                <div class="mb-3">
                    <label for="initMethod" class="form-label">Initialization Method:</label>
                    <select class="form-select" id="initMethod">
                        <option value="" disabled selected>Select the Initialization Method</option>
                        <option value="random">Random</option>
                        <option value="farthest_first">Farthest First</option>
                        <option value="kmean_plus">KMean++</option>
                        <option value="manual">Manual</option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" onclick="stepThroughKMeans()">Step Through KMeans</button>
                    <button class="btn btn-primary" type="button" onclick="runToConvergence()">Run to Converge</button>
                    <button class="btn btn-secondary" type="button" onclick="generateNewDataset()">Generate New Dataset</button>
                    <button class="btn btn-warning" type="button" onclick="resetAlgorithm()">Reset Algorithm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/scripts.js"></script>
</body>
</html>
